<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
    <link rel="stylesheet" href="./assets/icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">

    <script src="./dexie.min.js"></script>
</head>
<body>
    <nav>
       <p>My list</p> 
    </nav>

    <div class="container">
        <form id="itemForm">
            <label>
                Name of Item:
                <input type="text" id="nameInput" required>
            </label>

            <label>
                Quantity:
                <input type="number" id="quantityInput" value=1>
            </label>

            <label>
                Price:
                <input type="number" id="priceInput" value=0>
            </label>
            
            <button type="submit" id="addItemButton">
                Add item
            </button>
            
        </form>

        <button id="clearAllItemButton">
            Clear all
        </button>
    </div>
    
    <section class="items_Price__Container">
        <div id="itemsDiv"></div>
        <div id="totalPriceDiv"></div>
    </section>
    

    <script src="./index.js"></script>
</body>
</html>
